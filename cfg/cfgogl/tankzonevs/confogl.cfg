// ReadyUp Cvars
l4d_ready_cfg_name "[TankZoneVs v1.2]"

// Confogl Cvars
confogl_addcvar mp_gamemode "mutation19"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_pills_limit -1 // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// TankZoneVs 4v4 Cvars
confogl_addcvar survivor_limit 4
confogl_addcvar z_common_limit 35
confogl_addcvar z_ghost_delay_min 16
confogl_addcvar z_ghost_delay_max 16
confogl_addcvar z_mega_mob_size 50
confogl_addcvar z_mob_spawn_min_size 17
confogl_addcvar z_mob_spawn_max_size 17
confogl_addcvar z_max_player_zombies 4
confogl_addcvar z_versus_hunter_limit 0
confogl_addcvar z_versus_boomer_limit 0
confogl_addcvar z_versus_smoker_limit 0
confogl_addcvar z_versus_jockey_limit 0
confogl_addcvar z_versus_charger_limit 0
confogl_addcvar z_versus_spitter_limit 0
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
confogl_addcvar z_pounce_damage 2
confogl_addcvar z_pounce_damage_interval 0.2
confogl_addcvar z_tank_health 2000
confogl_addcvar tongue_drag_damage_amount 5

// TankZoneVs Shared Cvars
exec cfgogl/tankzonevs/shared_cvars.cfg

// Config Cvars
exec cfgogl/tankzonevs/tankzonevs.cfg